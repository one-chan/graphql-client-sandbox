overwrite: true
schema:
  - https://api.github.com/graphql:
      headers:
        Authorization: 'bearer xxxxxxxxxxxxxxxxxxx'
        User-Agent: graphql-client-sandbox
documents: "**/*.graphql"
generates:
  src/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
      - "fragment-matcher"
    config:
      withComponent: false
      withHOC: false
      withHooks: true
      withMutationFn: false
  ./graphql.schema.json:
    plugins:
      - "introspection"
